<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">
  <title>Twitter Sight</title>
</head>
<body>
  <h1 class="title"> Twitter Sight</h1>
  <form action="#" method="GET" class="form">
      <label class="form-element">
        <span class="form-element__label">Title</span>
        <input class="form-element__input" type="text" name="title"/>
      </label>
      <label class="form-element">
        <span class="form-element__label">Comment</span>
        <input class="form-element__input" type="text" name="comment"/>
      </label>
      <label class="form-element">
        <span class="form-element__label">URL</span>
        <input class="form-element__input" type="url" name="url"/>
      </label>
      <label class="form-element">
        <span class="form-element__label">Hashtags</span>
        <input class="form-element__input" type="text" name="hashtags"/>
      </label>
      <button class="form-submit">Tweet !</button>
  </form>
  <script src="./popup.js"></script>
</body>
</html>
